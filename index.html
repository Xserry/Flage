<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Gra w odgadywanie flag</title>
    <style>
        /* Globalne style */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #333;
            color: #f4f7fa;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode .container {
            background-color: #444;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        #flag-container {
            margin: 20px 0;
        }
        #flag {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            border-color: #007bff;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        #streak {
            margin-top: 10px;
            font-size: 16px;
        }
        #next-btn, #restart-btn {
            margin-top: 20px;
            padding: 12px;
            display: none;
        }
        #next-btn {
            background-color: #28a745;
        }
        #next-btn:hover {
            background-color: #218838;
        }
        #restart-btn {
            background-color: #dc3545;
        }
        #restart-btn:hover {
            background-color: #c82333;
        }
        /* Minimalistyczny przycisk zmiany motywu w rogu ekranu */
        .theme-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .theme-toggle:hover {
            background-color: #0056b3;
        }
        /* Menu poczÄ…tkowe */
        #menu {
            display: none;
            text-align: center;
        }
        #game {
            display: none;
        }
        .visible {
            display: block;
        }
        /* ResponsywnoÅ›Ä‡ */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</button>
    
    <!-- Menu poczÄ…tkowe -->
    <div id="menu" class="container visible">
        <h1>Wybierz region i rozpocznij grÄ™</h1>
        <select id="region-select">
            <option value="all">CaÅ‚y Å›wiat</option>
            <option value="Africa">Afryka</option>
            <option value="Americas">Ameryka</option>
            <option value="Asia">Azja</option>
            <option value="Europe">Europa</option>
            <option value="Oceania">Oceania</option>
        </select>
        <button id="start-btn">Start</button>
    </div>

    <!-- Gra -->
    <div id="game" class="container">
        <h1>Odgadnij flagÄ™!</h1>
        <div id="flag-container">
            <img id="flag" src="" alt="Flaga kraju">
        </div>
        <div>
            <!-- Kombinowane pole tekstowe i lista rozwijana -->
            <input list="countries" id="country-input" placeholder="Wpisz lub wybierz nazwÄ™ kraju">
            <datalist id="countries"></datalist>
        </div>
        <div id="result"></div>
        <div id="streak">Licznik poprawnych odpowiedzi z rzÄ™du: 0</div> <!-- Licznik -->
        <button id="next-btn" onclick="loadNewFlag()">NastÄ™pna flaga</button>
        <button id="restart-btn" onclick="restartGame()">Restartuj grÄ™</button>
    </div>

    <script>
        let flags = []; // Zmienna na pobrane flagi z API
        let remainingFlags = []; // Zmienna na flagi, ktÃ³re nie zostaÅ‚y jeszcze odgadniÄ™te
        let currentFlag;
        let correctStreak = 0; // Licznik poprawnych odpowiedzi z rzÄ™du
        let currentRegion = 'all'; // Aktualnie wybrany region

        // Funkcja do pobierania flag z API REST Countries
        function fetchFlags(region = "all") {
            let url = 'https://restcountries.com/v3.1/all';
            if (region !== "all") {
                url = `https://restcountries.com/v3.1/region/${region}`;
            }

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    flags = data.map(country => ({
                        country: country.name.common, // Nazwa angielska
                        flagUrl: country.flags.png // URL do flagi
                    }));
                    remainingFlags = [...flags]; // Skopiuj wszystkie flagi do listy remainingFlags
                    populateCountryDatalist(); // WypeÅ‚nij listÄ™ krajÃ³w
                    loadNewFlag(); // ZaÅ‚aduj pierwszÄ… flagÄ™ po pobraniu
                })
                .catch(error => {
                    console.error('BÅ‚Ä…d podczas pobierania flag:', error);
                });
        }

        // Funkcja do wypeÅ‚niania listy krajÃ³w
        function populateCountryDatalist() {
            const datalist = document.getElementById('countries');
            datalist.innerHTML = ''; // Wyczyszczenie listy
            flags.forEach(flag => {
                const option = document.createElement('option');
                option.value = flag.country;
                datalist.appendChild(option);
            });
        }

        // Funkcja do losowania i wyÅ›wietlania nowej flagi
        function loadNewFlag() {
            if (remainingFlags.length === 0) {
                endGameWin(); // JeÅ¼eli nie ma juÅ¼ flag do odgadniÄ™cia, zakoÅ„cz grÄ™
                return;
            }

            const randomIndex = Math.floor(Math.random() * remainingFlags.length);
            currentFlag = remainingFlags[randomIndex];
            remainingFlags.splice(randomIndex, 1); // UsuÅ„ wybranÄ… flagÄ™ z listy remainingFlags
            document.getElementById('flag').src = currentFlag.flagUrl;
            document.getElementById('country-input').value = ''; // Reset pola tekstowego
            document.getElementById('result').textContent = '';
            document.getElementById('next-btn').style.display = 'none';
        }

        // Funkcja do aktualizacji licznika poprawnych odpowiedzi
        function updateStreak(isCorrect) {
            const streakDisplay = document.getElementById('streak');
            if (isCorrect) {
                correctStreak++; // ZwiÄ™ksz licznik
            } else {
                correctStreak = 0; // Reset licznika
            }
            streakDisplay.textContent = `Licznik poprawnych odpowiedzi z rzÄ™du: ${correctStreak}`;
        }

        // Funkcja do koÅ„czenia gry po wygranej
        function endGameWin() {
            const result = document.getElementById('result');
            result.textContent = `WygraÅ‚eÅ›! UdaÅ‚o ci siÄ™ zgadnÄ…Ä‡ wszystkie flagi w regionie: ${currentRegion}`;
            result.style.color = 'green';
            document.getElementById('restart-btn').textContent = 'Wybierz inny region';
            document.getElementById('restart-btn').style.display = 'block';
        }

        // Funkcja do automatycznego sprawdzania odpowiedzi
        document.getElementById('country-input').addEventListener('change', function() {
            const userAnswer = this.value.trim();
            const result = document.getElementById('result');

            // SprawdÅº odpowiedÅº uÅ¼ytkownika
            if (userAnswer && userAnswer.toLowerCase() === currentFlag.country.toLowerCase()) {
                result.textContent = 'Brawo! Dobra odpowiedÅº.';
                result.style.color = 'green';
                updateStreak(true); // ZwiÄ™ksz licznik poprawnych odpowiedzi
                document.getElementById('next-btn').style.display = 'block';
            } else if (userAnswer) {
                endGameLose(); // WywoÅ‚aj funkcjÄ™ koÅ„ca gry po zÅ‚ej odpowiedzi
            }
        });

        // Funkcja do koÅ„czenia gry po zÅ‚ej odpowiedzi
        function endGameLose() {
            const result = document.getElementById('result');
            result.textContent = 'Koniec gry! ZÅ‚a odpowiedÅº. Gra zostanie zrestartowana.';
            result.style.color = 'red';
            
            // Automatyczny reset po 3 sekundach
            setTimeout(restartGame, 3000);
        }

        // Funkcja do restartowania gry
        function restartGame() {
            correctStreak = 0;
            document.getElementById('game').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        // Funkcja do przeÅ‚Ä…czania motywÃ³w
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        // Funkcja startowa gry
        document.getElementById('start-btn').addEventListener('click', function() {
            const selectedRegion = document.getElementById('region-select').value;
            currentRegion = selectedRegion; // Zapisz aktualnie wybrany region
            fetchFlags(selectedRegion);
            document.getElementById('menu').style.display = 'none';
            document.getElementById('game').style.display = 'block';
        });

        // Inicjalizacja - pokaÅ¼ menu startowe
        document.getElementById('menu').style.display = 'block';
    </script>
</body>
</html>
